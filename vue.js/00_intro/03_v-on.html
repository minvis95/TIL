<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>{{ message }}</h1>
    <button v-on:click="alertMessage">Alert Button</button>
    <button v-on:click="changeMessage">Change message Button</button>
    <hr>
    <h1>{{ counter }}</h1>
    <button @click="addOne">add One</button>
    <hr> 
    <form action="/articles" @submit.prevent>
      <button>Submit</button>
    </form>
    <hr>
    <input type="text" @keyup.enter="onInputEnter">
    <hr>
    <input type="text" @keypress.enter="onInputEnter">
    <hr>
    <input type="text" @keyup.enter="onInputEnter('문자열')">
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello vue',
        counter: 0,
      },
      methods: {
        alertMessage: function () {
          alert(this.message)
        },
        changeMessage: function () {
          this.message = '철이 없었죠..'
        },
        addOne: function () {
          this.counter += 1
        },
        onInputEnter: function (inputValue) {
          console.log('Enter Enter!!')
          // 암묵적으로 함수에 event가 들어가기 때문에 가능하다. 
          console.log(event)
          console.log(inputValue)
        },
      }
    })
  </script>
</body>
</html>
