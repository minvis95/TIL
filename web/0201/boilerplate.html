<!-- 
  HTML 문서 생성후 가장 먼저 하는 일!
  문서 형식(유형)을 정의한다.
  HTML & CSS 최신 명세를 따르세요~ 라고 정의해주는것
 -->
<!DOCTYPE html>
<!-- 
  HTML 문서의 루트를 나타내는 엘리먼트
  lang 속성
  - 웹페이지 안의 모든 텍스트들에 대한 문서 언어를 지정
  - 특정 부분만 중국어로 처리할 수 있게 넣을 수 도 있음
 -->
<html lang="en">
<!-- 
  head
  메타데이터 -> 정보에 관한 정보
  직접적으로 사용자 눈에 보이지 않는,
  해당 문서를 나타내는 각종 메타데이터를 정의한다.
  실수로 추가하지 않더라도, 브라우저가 자동으로 추가해준다.
 -->
<head>
  <!-- 
    브라우저가 HTML 페이지를 정확하게 보여주기 위하여,
    페이지에 사용된 문자셋(Character Set)을 정의한다.
   -->
  <meta charset="UTF-8">
  <!-- 
    웹 페이지가 다양한 디바이스들에서 잘 표현될 수 있도록 정의한다.
    내부적으로 특정한 CSS 코드로 자동으로 해석된다.
   -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 
    페이지 제목을 의미하며, 아래 항목에 제공된다.
    - 브라우저 탭 (타이틀 바)
    - 북마크 (즐겨찾기)
    - 검색 서비스의 검색 결과 목록
   -->
  <title>보일러플레이트</title>
</head>

<!--
  웹 페이지를 방문하는 사용자에게 보여주고 싶은 모든 내용을 정의한다.
 -->
<body>
  
</body>

</html>
